version: "3"

services: 
  valheim: 
    image: ghcr.io/lloesche/valheim-server
    cap_add:
      - sys_nice
    volumes: 
      - $HOME/.valheim/config:/config
      - $HOME/.valheim/data:/opt/valheim
    ports: 
      - "2456-2457:2456-2457/udp"
      - "9001:9001/tcp"
      - "8001:80/tcp"
    env_file:
      - $HOME/.valheim/config/valheim.env
    restart: always
    stop_grace_period: 2m
